    document.addEventListener('DOMContentLoaded', function () {
        const logoImg = document.querySelector('.logo img');
        if (!logoImg) return;
        const parent = logoImg.parentElement;
        if (parent && parent.tagName.toLowerCase() === 'a') {
            parent.href = 'index.html';
            parent.setAttribute('aria-label', 'Home');
        } else {
            const a = document.createElement('a');
            a.href = 'index.html';
            a.setAttribute('aria-label', 'Home');
            a.style.display = 'inline-block';
            parent.replaceChild(a, logoImg);
            a.appendChild(logoImg);
        }
    });
    </script>

    <script>
        // Menu toggle script: waits for DOM and then wires the hamburger to the nav.
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('menuToggle');
            const navList = document.getElementById('mainNavList');

            if (!toggle || !navList) return;

            // update aria-expanded and show/hide
            function setOpen(open) {
                if (open) {
                    navList.classList.add('show');
                    toggle.setAttribute('aria-expanded', 'true');
                    // prevent body scroll when menu open on small screens
                    document.body.style.overflow = 'hidden';
                } else {
                    navList.classList.remove('show');
                    toggle.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                }
            }

            toggle.addEventListener('click', function (e) {
                const isOpen = toggle.getAttribute('aria-expanded') === 'true';
                setOpen(!isOpen);
            });

            // close menu when clicking outside or pressing Escape
            document.addEventListener('click', function (e) {
                if (!navList.classList.contains('show')) return;
                if (toggle.contains(e.target) || navList.contains(e.target)) return;
                setOpen(false);
            });
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') setOpen(false);
            });

            // close menu on link click (mobile)
            navList.querySelectorAll('a').forEach(a => a.addEventListener('click', () => setOpen(false)));
        });
    </script>

                    Deluxe Room</option>
                <option value="Suite" data-price="300" data-img="images/suites.jpg" data-desc="Our Suites celebrate the masterful design of tropical modern style. Each suite is tastefully appointed with 12-foot high interiors and a spacious semiâ€“private garden and lanais. In true tropical fashion, all suites are provided with indoor baths and open-air showers.">

            <script>
                function getNights() {
                    const ci = document.getElementById('checkin').value;
                    const co = document.getElementById('checkout').value;
                    if (!ci || !co) return 1;
                    const a = new Date(ci);
                    const b = new Date(co);
                    const diff = Math.round((b - a) / (1000 * 60 * 60 * 24));
                    return diff > 0 ? diff : 1;
                }

                // Override calculatePrice after all scripts load so the final behaviour multiplies by nights
                window.addEventListener('load', function () {
                    window.calculatePrice = function () {
                        const roomSelect = document.getElementById('room');
                        const selected = roomSelect.options[roomSelect.selectedIndex];
                        const pricePerNight = parseFloat(selected.getAttribute('data-price')) || 0;
                        const nights = getNights();
                        const total = pricePerNight * nights;
                        document.getElementById('price').value = `$${total}`;
                    };

                    // update when room / dates change
                    ['room', 'checkin', 'checkout'].forEach(function (id) {
                        const el = document.getElementById(id);
                        if (el) el.addEventListener('change', window.calculatePrice);
                    });

                    // initial update
                    window.calculatePrice();
                });
            </script>

            const roomSelect = document.getElementById('room');

            document.getElementById('roomTitle').textContent = selected.value;
